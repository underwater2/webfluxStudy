syntax = "proto2";

package com.example.webfluxStudy.entity;

option java_multiple_files = true;
option java_package = "com.example.webfluxStudy.entity";
option java_outer_classname = "KafkaData";

message FruitMessage {
  optional string id = 1 [default = 'default id'];
  optional string message = 2 [default = 'this is default message'];
}